<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScooterLim-Prenotazione</title>
    <link rel="stylesheet" href="Scooterlim.css">
  </head>
  <body>
    <div class="container">
      <div class="inside">

        <header>
          <!-- logo -->
          <img src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
          <!-- pulsanti navigazione -->
          <div class="navi">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>

          </div>

        </nav>

        <main>
          <!-- elenco scooter -->
          <section>
            <input type="checkbox">
            <h2>Monopattino Gino22</h2><br>
            <span>&#8614 Via Guadalametri-a 220metri da te <br>
            Stato Carica:</span>
            <div class="Charge1">
            </div>
          </section>

          <section>
            <input type="checkbox">
            <h2>Monopattino Mike24</h2><br>
            <span>&#8614 Via Ricciardoni-a 420metri da te <br>
            Stato Carica:</span>
            <div class="Charge2">
            </div>
          </section>

          <section>
            <input type="checkbox">
            <h2>Monopattino Fede154</h2><br>
            <span>&#8614 Via Mentarini-a 490 metri da te <br>
            Stato Carica:</span>
            <div class="Charge3">
            </div>
          </section>





        </main>



      </div>
    </div>


  </body>
</html>
